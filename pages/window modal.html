<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/common.css">
</head>
<body>
    <div class="modal">
        <form class="modal__form" action="">
            <input class="modal__input" type="text" id="Name">
            <label class="modal__label" for="Name">Name</label>
            <input class="modal__input" type="tel" id="Telephone">
            <label class="modal__label" for="Telephone">Phone</label>
            <input class="modal__input" type="text" id="Email">
            <label class="modal__label" for="Email">Email</label>
            <input class="modal__input" type="text" id="Message">
            <label class="modal__label" for="Message">Message</label>
            <input class="modal__input" type="checkbox" id="checkbox">
            <label class="modal__label" for="checkbox">By clicking on the button, you consent to the processing of your personal data</label>
            <button class="modal__btn" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
